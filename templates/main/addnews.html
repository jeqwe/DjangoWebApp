{% extends 'main/template.html' %}
{% load static %}
{% block title %}

    Впишите свое имя в историю

{% endblock %}

{% block content %}

    <div class="flex-container">
        <h1 class="page-header">Увековечьте свое имя в истории</h1>
        <div class="flex-element">

            <form class="news-form flex-element" action="{% url 'add_news' %}" method="post" enctype="multipart/form-data">

                {% csrf_token %}
                {{ form.as_p }}
                <button id="send-news" class="submit-button" type="submit">
                    <span>Предложить новость</span>
    <div class="success">
    <svg xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1"  viewBox="0 0 29.756 29.756" style="enable-background:new 0 0 29.756 29.756;" xml:space="preserve">

	<path d="M29.049,5.009L28.19,4.151c-0.943-0.945-2.488-0.945-3.434,0L10.172,18.737l-5.175-5.173   c-0.943-0.944-2.489-0.944-3.432,0.001l-0.858,0.857c-0.943,0.944-0.943,2.489,0,3.433l7.744,7.752   c0.944,0.943,2.489,0.943,3.433,0L29.049,8.442C29.991,7.498,29.991,5.953,29.049,5.009z"/>
 </svg>
      </div>
                </button>
            </form>
        </div>

        <div class="flex-element">
            {% if status %}
                {% include 'main/status_message.html' %}
            {% endif %}
        </div>
        <script src="{% static 'main/js/main.js' %}"></script>
    </div>
{% endblock %}
